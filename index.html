<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">
		<link rel="stylesheet" href="css/elements.css">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body class="full-presentation">

		<div class="container">
			<div class="presentation">
				<div class="reveal">

					<!-- Any section element inside of this container is displayed as a slide -->
					<div class="slides">
						  
						  <section data-markdown="contents.md" data-separator="^\n\n\n" data-vertical="^\n\n"></section>

					</div>

				</div>
			</div>
			<div class="frame">
				<iframe src="http://localhost:3000"></iframe>
			</div>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/mousetrap.js"></script>

		<script>


			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
		    multiplex: {
		        // Example values. To generate your own, see the socket.io server instructions.
		        secret: '13972904366584630459', 
		        id: 'c10e36070a9b916e', // id, obtained from socket.io server
		        url: 'revealjs.jit.su:80' // Location of socket.io server
		    },
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
	 				// { src: '//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.10/socket.io.min.js', async: true },
	        // { src: 'plugin/multiplex/master.js', async: true },
	        // { src: 'plugin/notes-server/client.js', async: true },
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/custom-remotes/custom-remotes.js', async: true, condition: function() { return !!document.body.classList; } }
				],

				// The "normal" size of the presentation, aspect ratio will be preserved
		    // when the presentation is scaled to fit different resolutions. Can be
		    // specified using percentage units.
		    width: 900,
		    height: 700,

		    // Factor of the display size that should remain empty around the content
		    margin: 0,

		    // Bounds for smallest/largest possible scale to apply to content
		    minScale: 0.9,
		    maxScale: 1.5
			});


			goToHighlight = function (i) {
				console.log('going to highlight: '+i)
				var coord = eval($('.present .highlight').attr('data-coordinates'));
				highlightIndex = i;
				if(!!coord[i]){
					$('.present .highlight').addClass('highlight-visible').attr('style', coord[i]);					
				}else{
					$('.present .highlight').removeClass('highlight-visible');
				}
			}

			nextHighlight = function () {
				goToHighlight(highlightIndex+1);
			}
			Mousetrap.bind('down', function() { nextHighlight(); });

			prevHighlight = function () {
				goToHighlight(highlightIndex-1);
			}
			Mousetrap.bind('up', function() { prevHighlight(); });

			Reveal.addEventListener( 'ready', function( event ) {
			    // event.currentSlide, event.indexh, event.indexv

			    console.log('ready!')

					$(".commit-link").click(function(e){
						e.preventDefault();
						var link = $(this);
						var commit = link.data('value');
						console.log(commit);
						link.addClass('working');
						$('body').addClass('split-layout1');
						$.get('http://bash.dev/?commit='+commit, function(result){
							console.log(result);
						});
						setTimeout(function(){
							link.removeClass('working');
						}, 2000);
					});

					$('.toggle-frame').click(function(){
						$('body').toggleClass('show-frame');
					});
			});

			Reveal.addEventListener( 'slidechanged', function( event){
				console.log('changed!')

		    // reset index
		    highlightIndex = 0;
				$('.highlight').removeClass('highlight-visible');
				
				var index = Reveal.getIndices().h;
				console.log(index)
				$('body').removeClass('full-frame split-layout1 split-layout2');

				if (index == 22){
					$('body').addClass('split-layout1');
				}

				var coord = eval($('.present .highlight-coordinates').attr('data-coordinates'));
				if(!!coord){
				}

			});

		</script>

	</body>
</html>
